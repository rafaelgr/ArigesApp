<ion-header>
  <ion-navbar>
    <ion-title>ARTICULOS (BUSCAR)</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item text-wrap no-lines>
      <ion-avatar item-start>
        <img src="assets/imgs/articulos.png">
      </ion-avatar>
      <p>Introduca los criterios que desee y pulse buscar</p>
    </ion-item>
    <form no-lines>
      <ion-item>
        <ion-label stacked>Nombre del articulo</ion-label>
        <ion-input type="text" [(ngModel)]="parnom" name="parnom"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>
          Proveedor (al menos tres caracteres)
          <ion-icon name="search"></ion-icon>
        </ion-label>
        <ion-input type="text" [(ngModel)]="parpro" name="parpro" (ionChange)="onChangeProveedor()"></ion-input>
      </ion-item>
      <ion-list *ngIf="showProveedores">
        <ion-item style="font-size: 0.8em;" *ngFor="let proveedor of proveedores" (click)="selectProveedor(proveedor)">
          {{proveedor.nomprove}}
          <ion-icon name="checkmark-circle-outline" item-end></ion-icon>
        </ion-item>
      </ion-list>      
    </form>
    <ion-item no-lines>
      <button ion-button outline item-end round icon-left (click)="doSearch()">
        <ion-icon name="search"></ion-icon>
        Buscar
      </button>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let articulo of articulos" (click)="goArticulo(articulo)">
      <h4>{{cliente.nomclien}}</h4>
      <ion-icon name="log-in" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      <span style="font-size:0.8em;">(c) Ariadna Software SL 2018</span>
    </ion-title>
  </ion-toolbar>
</ion-footer>
