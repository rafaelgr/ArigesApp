<ion-header>
    <ion-navbar>
        <ion-buttons end>
            <button ion-button icon-only (click)="volverOfertasGeneral()">
              <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
            </button>
          </ion-buttons>
      <ion-title>OFERTA NUMERO {{datos.numofert}}</ion-title>

  </ion-header>
  
  
  <ion-content padding>
    <ion-list>
      <ion-item no-lines class="grptitle">
              Cabecera
      </ion-item>
      <ion-item >
          <strong>Agente:</strong>
          <div>{{datos.cliente.nomagent}}</div>
      </ion-item>
      <ion-item>
          <strong>Cliente:</strong>
          <div>{{datos.nomclien}}</div>
      </ion-item>
      <ion-item>
          <strong>Fecha:</strong>
            <div>{{datos.fecofert}}</div>
      </ion-item>
      <ion-item>
          <strong>Total:</strong>
          <div>{{datos.total}}</div>
      </ion-item>
      <ion-item no-lines class="grptitle">
          <ion-buttons end>
              Lineas
              <button ion-button class="mas" icon-only (click)="crearLinea()" end>
                  <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>
          </ion-buttons>
  </ion-item>
    </ion-list>
  </ion-content>
  
  <ion-footer>
      <ion-toolbar>
        <ion-title>
          <span style="font-size:0.8em;">(c) Ariadna Software SL 2018</span>
