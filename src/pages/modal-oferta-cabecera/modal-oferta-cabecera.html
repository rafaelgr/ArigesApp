<ion-header>
  <ion-navbar>
      <ion-buttons end>
          <button ion-button icon-only (click)="dismiss()">
            <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>OFERTA</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <form [formGroup]="cabForm" no-lines>
    <ion-item no-lines class="grptitle">
            <ion-buttons end>
                Ofertas
                <button ion-button class="mas" icon-only (click)="guardarCabecera()" end>
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                  </button>
            </ion-buttons>
    </ion-item>
    <ion-item class="expand">
        <ion-label  color="primary">Agente:</ion-label>
        <ion-input  value="{{datos.cliente.nomagent}}" disabled></ion-input>
    </ion-item>
    <ion-item class="expand">
        <ion-label color="primary">Cliente:</ion-label>
        <ion-input value="{{datos.parnomcli}}"  disabled></ion-input>
    </ion-item>
    <ion-item class="expand">
        <ion-label color="primary">Fecha:</ion-label>
        <ion-datetime formControlName="fecha" displayFormat="DD/MM/YYYY" pickerFormat="YYYY-MM-DD" [(ngModel)]="fecha" ></ion-datetime>
    </ion-item>
    <ion-item class="expand">
        <ion-label color="primary">Total:</ion-label>
        <ion-input disabled></ion-input>
    </ion-item>
  </form>
  </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
      <ion-title>
        <span style="font-size:0.8em;">(c) Ariadna Software SL 2018</span>
      </ion-title>
    </ion-toolbar>
</ion-footer>
