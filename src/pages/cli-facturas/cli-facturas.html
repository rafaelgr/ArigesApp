<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{cliente.nomclien}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goHome()" end>
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item no-lines class="grptitle">
      Facturas
    </ion-item>
    <ion-item *ngFor="let factura of facturas" text-wrap (click)="goFactura(factura)">
      <div>
        <strong>NÂº </strong> {{factura.numfactu}}
        <strong>del </strong> {{factura.fecfactu}}
      </div>
      <div>
        <strong>Base: </strong> {{factura.bases}}
        <strong>IVA: </strong> {{factura.cuotas}}
      </div>
      <div>
        <strong>Total: </strong> {{factura.totalfac}}
      </div>
      <ion-icon name="log-in" class="myGreen" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      <span style="font-size:0.8em;">(c) Ariadna Software SL 2018</span>
    </ion-title>
  </ion-toolbar>
</ion-footer>
