<ion-header>
  <ion-navbar>
    <ion-title>ALBARANES </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item text-wrap no-lines>
      <ion-avatar item-start>
        <img src="assets/imgs/albaranes.png">
      </ion-avatar>
      <p>Estos son los albaranes disponibles</p>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let albaran of albaranes" (click)="goAlbaran(albaran)" text-wrap>
      <div>
        <strong>Numero: </strong>{{albaran.numalbar}}
        <strong>Fecha albar√°n: </strong>{{albaran.fechaalb}}
      </div>
      <div>
        <strong>Agente: </strong>{{albaran.nomagent}}
      </div>
      <div>
        <strong>Cliente: </strong>{{albaran.nomclien}}
      </div>
      <ion-icon name="log-in" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      <span style="font-size:0.8em;">(c) Ariadna Software SL 2018</span>
    </ion-title>
  </ion-toolbar>
</ion-footer>
