<ion-header>
  <ion-navbar>
    <ion-title>ALBARANES </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item text-wrap no-lines>
        <ion-thumbnail item-start>
            <div class="psb">
                <img src="assets/imgs/albaranes.png">
            </div>
          </ion-thumbnail>
      <p>Estos son los albaranes disponibles</p>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let albaran of albaranes" (click)="goAlbaran(albaran)" text-wrap>
      <div>
        <strong>NÂº </strong>{{albaran.numalbar}}
        <strong>del </strong>{{albaran.fechaalb}}
      </div>
      <div>
        <strong>Agente: </strong>{{albaran.nomagent}}
      </div>
      <div>
        <strong>Cliente: </strong>{{albaran.nomclien}}
      </div>
      <ion-icon name="log-in" item-end class="myGreen"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      <span style="font-size:0.8em;">(c) Ariadna Software SL 2018</span>
    </ion-title>
  </ion-toolbar>
</ion-footer>
