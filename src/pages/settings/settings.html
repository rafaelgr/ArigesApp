<ion-header>
  <ion-navbar>
    <ion-title>AJUSTES</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item text-wrap no-lines>
      <ion-thumbnail item-start>
        <div class="psb">
            <img src="assets/imgs/ajustes.png">
        </div>
      </ion-thumbnail>
      <p>Introduzca los valores adecuados y haga clic en aceptar</p>
    </ion-item>
    <form [formGroup]="settingsForm">
      <ion-item>
        <ion-label stacked>URL API</ion-label>
        <ion-input formControlName="url" type="text" [(ngModel)]="settings.url"></ion-input>
      </ion-item>
      <ion-item *ngIf="!settingsForm.controls.url.valid  && submitAttempt" no-lines>
        <p style="color:red">Introduzca una url v√°lida.</p>
      </ion-item>
    </form>
    <ion-item no-lines class="myGreen">
      <button ion-button outline item-end round icon-left (click)="saveSettings()">
        <ion-icon name="checkmark"></ion-icon>
        Aceptar
      </button>
    </ion-item>
  </ion-list>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-title>
      <span style="font-size:0.8em;">(c) Ariadna Software SL 2018</span>
    </ion-title>
  </ion-toolbar>
</ion-footer>
