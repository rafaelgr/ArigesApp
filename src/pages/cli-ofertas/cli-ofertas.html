<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{cliente.nomclien}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goHome()" end>
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item no-lines class="grptitle">
          Ofertas
          <button color="light" ion-button outline item-end round icon-left (click)="openModalCabecera()">
              <ion-icon name="add"></ion-icon>
              Crear Oferta
          </button>
    </ion-item>
    <ion-item-sliding *ngFor="let oferta of ofertas" text-wrap>
      <ion-item>
          <div>
              <strong>N.Oferta: </strong> {{oferta.numofert}}
              <br><strong>Fecha: </strong> {{oferta.fecofert}}
            </div>
            <div>
              <strong>Total: </strong> {{oferta.totalofe}}
            </div>
            <ion-icon name="log-in" item-end (click)="goOferta(oferta)"></ion-icon>
    </ion-item>
    <ion-item-options>
        <button color="light" class="grptitle" ion-button outline item-end round icon-left (click)="editarOferta(oferta)">
            <ion-icon name="create"></ion-icon> 
            Editar
          </button>
          <button color="danger" ion-button outline item-end round icon-left  (click)="borrarOferta(oferta)">
            <ion-icon name="trash"></ion-icon> 
            Borrar
        </button>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      <span style="font-size:0.8em;">(c) Ariadna Software SL 2018</span>
    </ion-title>
  </ion-toolbar>
</ion-footer>
