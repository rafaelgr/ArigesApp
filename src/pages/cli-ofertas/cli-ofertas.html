<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{cliente.nomclien}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goHome()" end>
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item no-lines class="grptitle">
      Ofertas
    </ion-item>
    <ion-item *ngFor="let oferta of ofertas" text-wrap (click)="goOferta(oferta)">
      <div>
        <strong>N.Oferta: </strong> {{oferta.numofert}}
        <strong>Fecha: </strong> {{oferta.fecofert}}
      </div>
      <div>
        <strong>Total: </strong> {{oferta.totalofe}}
      </div>
      <ion-icon name="log-in" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      <span style="font-size:0.8em;">(c) Ariadna Software SL 2018</span>
    </ion-title>
  </ion-toolbar>
</ion-footer>
