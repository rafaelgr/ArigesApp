<ion-header>
  <ion-navbar>
    <ion-title>LOGIN</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goHome()" class="myGreen">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item text-wrap no-lines>
      <ion-thumbnail item-start>
        <div class="psb">
          <img src="assets/imgs/login.png" style="margin-left: 28%">
        </div>
      </ion-thumbnail>
      <p>Introduzca su usuario y contraseña y pulse aceptar o...</p>
    </ion-item>
    <form [formGroup]="loginForm" no-lines>
      <ion-item>
        <ion-label stacked>USUARIO</ion-label>
        <ion-input formControlName="login" type="text" [(ngModel)]="login"></ion-input>
      </ion-item>
      <ion-item *ngIf="!loginForm.controls.login.valid  && submitAttempt" no-lines>
        <p style="color:red">Se necesita un usuario.</p>
      </ion-item>
      <ion-item>
        <ion-label stacked>CONTRASEÑA</ion-label>
        <ion-input formControlName="password" type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item *ngIf="!loginForm.controls.password.valid  && submitAttempt" no-lines>
        <p style="color:red">Se necesita una contraseña.</p>
      </ion-item>
    </form>
    <ion-item no-lines class="myGreen">
      <button ion-button outline item-end round icon-left (click)="goSettings()">
        <ion-icon name="settings"></ion-icon>
        Configurar
      </button>
      <button ion-button outline item-end round icon-left (click)="doLogin()">
        <ion-icon name="checkmark"></ion-icon>
        Aceptar
      </button>
    </ion-item>
  </ion-list>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-title>
      <span style="font-size:0.8em;">(c) Ariadna Software SL 2021</span>
    </ion-title>
  </ion-toolbar>
</ion-footer>
