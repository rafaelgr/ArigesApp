<ion-header>
    <ion-navbar>
        <ion-buttons end>
            <button ion-button icon-only (click)="dismiss()">
              <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
            </button>
          </ion-buttons>
      <ion-title>LINEAS</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
    <ion-list>
      <form   [formGroup]="linForm" no-lines>
      <ion-item no-lines class="grptitle">
              <ion-buttons end>
                  Nueva linea
                  <button ion-button class="mas" icon-only (click)="guardarCabecera()" end>
                      <ion-icon name="checkmark-circle-outline"></ion-icon>
                    </button>
              </ion-buttons>
      </ion-item>
      <ion-item >
          <ion-label  color="primary">Nombre Articulo:</ion-label>
          <ion-input type="text" [(ngModel)]="nomartic"  formControlName="nomartic"></ion-input>
      </ion-item>
     
    </form>
    </ion-list>
  </ion-content>
  
  <ion-footer>
      <ion-toolbar>
        <ion-title>
          <span style="font-size:0.8em;">(c) Ariadna Software SL 2018</span>
        </ion-title>
      </ion-toolbar>
  </ion-footer>
