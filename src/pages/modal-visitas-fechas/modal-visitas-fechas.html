
<ion-header>
    <ion-navbar>
      <ion-title>VISITAS (BUSCAR)</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="goHome()" class="myGreen">
          <ion-icon name="home"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
</ion-header>
  


<ion-content padding>
    <ion-list>
        <form [formGroup]="visitasForm" no-lines>
            <ion-item no-lines class="grptitle">
                <div>Visitas</div>
               
                          <button color="light" ion-button outline item-end round icon-left (click)="buscarVisitas()">
                            <ion-icon name="search"></ion-icon>
                            Buscar
                          </button>
              </ion-item>
        
        <ion-item>
            <ion-label color="cabecera" stacked>Fecha inicial:</ion-label>
            <ion-datetime formControlName="fechaInicial" displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" cancelText="Cancelar" doneText="Hecho" [(ngModel)]="fechaInicial" ></ion-datetime>
        </ion-item>
        
        <ion-item>
            <ion-label color="cabecera" stacked>Fecha final:</ion-label>
            <ion-datetime formControlName="fechaFinal" displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" cancelText="Cancelar" doneText="Hecho" [(ngModel)]="fechaFinal" ></ion-datetime>
        </ion-item>
        <ion-item *ngIf="errorFecha && submitAttempt" no-lines>
            <p style="color:red">La fecha final no puede ser mayor que la inicial.</p>
        </ion-item>   
      </form>
      </ion-list>

</ion-content>
