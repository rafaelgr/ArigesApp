<ion-header>
  <ion-navbar>
    <ion-title>PEDIDOS </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item text-wrap no-lines>
        <ion-thumbnail item-start>
            <div class="psb">
                <img src="assets/imgs/pedidos.png">
            </div>
          </ion-thumbnail>
      <p>Estos son los pedidos disponibles</p>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let pedido of pedidos" (click)="goPedido(pedido)" text-wrap>
      <div>
        <strong>Numero: </strong>{{pedido.numpedcl}}
        <strong>Fecha: </strong>{{pedido.fecpedcl}}
      </div>
      <div>
          <strong>Agente: </strong>{{pedido.nomagent}}
      </div>
      <div>
        <strong>Cliente: </strong>{{pedido.nomclien}}
      </div>
      <div>
        <strong>Total: </strong>{{pedido.totalped}}
      </div>
      <ion-icon name="log-in" item-end class="myGreen"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      <span style="font-size:0.8em;">(c) Ariadna Software SL 2018</span>
    </ion-title>
  </ion-toolbar>
</ion-footer>
