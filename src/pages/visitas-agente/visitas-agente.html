<ion-header>
    <ion-navbar>
      <ion-title>VISITAS</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="goHome()" class="myGreen">
          <ion-icon name="home"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
    <ion-list>
      <ion-item no-lines class="grptitle">
            Visitas
            
      </ion-item>
      <ion-item *ngFor="let visita of visitas" text-wrap (click)="openModalVisita(visita)">
            <div>
              <strong>
                {{visita.nombreCliente}}
              </strong>
            </div>
            <div>
                <strong>Fecha: </strong> {{visita.fecha}} <strong>a las </strong> {{visita.hora}}<strong>:</strong>{{visita.minutos}} <strong>horas </strong>
                <br><strong>Nombre: </strong> {{visita.denominacion}}
            </div>
              <div>
                <strong>Observaciones: </strong> {{visita.observaciones}}
              </div>
      
      </ion-item>
    </ion-list>
  </ion-content>
  
  <ion-footer>
    <ion-toolbar>
      <ion-title>
        <span style="font-size:0.8em;">(c) Ariadna Software SL 2018</span>
      </ion-title>
    </ion-toolbar>
  </ion-footer>
