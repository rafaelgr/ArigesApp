<ion-header>
  <ion-navbar>
    <ion-title>
      ARIGES APP
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <h3>{{nombreEmpresa}}</h3>
        <h4>{{nombreUsuario}}</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <img src="assets/imgs/Business man-02-WF.png" (click)="goClientes()">
        <p>CLIENTES</p>
      </ion-col>
      <ion-col col-6>
        <img src="assets/imgs/Product Box-02-WF.png">
        <p>ARTICULOS</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <img src="assets/imgs/Sales-Order.png">
        <p>PEDIDOS</p>
      </ion-col>
      <ion-col col-6>
        <img src="assets/imgs/Payment-01.png">
        <p>COBROS</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <img src="assets/imgs/Box - 06-WF.png">
        <p>ALBARANES</p>
      </ion-col>
      <ion-col col-6>
        <img src="assets/imgs/Load-Man.png">
        <p>PROVEEDORES</p>
      </ion-col>
    </ion-row>  
    <ion-row>
      <ion-col col-6>
        <img src="assets/imgs/Settings-WF.png" (click)="goSettings()">
        <p>AJUSTES</p>
      </ion-col>
      <ion-col col-6>
        <img src="assets/imgs/Login2-WF.png" (click)="goLogin()">
        <p>LOGIN</p>
      </ion-col>
    </ion-row>           
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      <span style="font-size:0.8em;">(c) Ariadna Software SL 2018</span>
    </ion-title>
  </ion-toolbar>
</ion-footer>
