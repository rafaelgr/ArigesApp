<ion-header>
  <ion-navbar>
    <ion-title>
      ARIGES APP
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="home-hello">
        <img src="assets/imgs/fondo.jpg" />
        <div class="hello-title" text-wrap>
          <h1>{{nombreEmpresa}}</h1>
          <h4>{{nombreUsuario}}</h4>
        </div>
    </div>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <div class="psb" (click)="goClientes()">
            <img src="assets/imgs/clientes.png">
            <p>CLIENTES</p>
        </div>
      </ion-col>
      <ion-col col-6>
          <div  class="psb" (click)="goArticulos()">
              <img src="assets/imgs/articulos.png">
              <p>ARTICULOS</p>
          </div>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-6>
            <div class="psb" (click)="goSettings()">
                <img src="assets/imgs/visitas.png">
                <p>VISITAS</p>
            </div>
          </ion-col>
      <ion-col col-6>
        <div class="psb" (click)="goPedidos()">
            <img src="assets/imgs/pedidos.png">
            <p>PEDIDOS</p>
        </div>
      </ion-col>
      
    </ion-row>
    <ion-row>
        <ion-col col-6>
            <div class="psb" (click)="goCobros()">
                <img src="assets/imgs/cobros.png">
                <p>COBROS</p>
            </div>
          </ion-col>
      <ion-col col-6>
        <div class="psb" (click)="goAlbaranes()">
            <img src="assets/imgs/albaranes.png">
            <p>ALBARANES</p>
        </div>
      </ion-col>
      
    </ion-row>  
    <ion-row>
        <ion-col col-6>
            <div class="psb" (click)="goProveedores()">
                <img src="assets/imgs/proveedores.png">
                <p>PROVEEDORES</p>
            </div>
          </ion-col>
      
      <ion-col col-6>
        <div class="psb" (click)="goLogin()">
            <img src="assets/imgs/login.png" style="margin-left: 10%">
            <p>LOGIN</p>
        </div>
      </ion-col>
    </ion-row>           
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      <span style="font-size:0.8em;">(c) Ariadna Software SL 2018</span>
    </ion-title>
  </ion-toolbar>
</ion-footer>
