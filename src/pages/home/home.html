<ion-header>
  <ion-navbar>
    <ion-title>
      ARIGES APP
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <h3>{{nombreEmpresa}}</h3>
        <h4>{{nombreUsuario}}</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <img src="assets/imgs/clientes.png" (click)="goClientes()">
        <p>CLIENTES</p>
      </ion-col>
      <ion-col col-6>
        <img src="assets/imgs/articulos.png" (click)="goArticulos()">
        <p>ARTICULOS</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <img src="assets/imgs/pedidos.png" (click)="goPedidos()">
        <p>PEDIDOS</p>
      </ion-col>
      <ion-col col-6>
        <img src="assets/imgs/cobros.png">
        <p>COBROS</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <img src="assets/imgs/albaranes.png">
        <p>ALBARANES</p>
      </ion-col>
      <ion-col col-6>
        <img src="assets/imgs/proveedores.png">
        <p>PROVEEDORES</p>
      </ion-col>
    </ion-row>  
    <ion-row>
      <ion-col col-6>
        <img src="assets/imgs/ajustes.png" (click)="goSettings()">
        <p>AJUSTES</p>
      </ion-col>
      <ion-col col-6>
        <img src="assets/imgs/login.png" (click)="goLogin()">
        <p>LOGIN</p>
      </ion-col>
    </ion-row>           
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      <span style="font-size:0.8em;">(c) Ariadna Software SL 2018</span>
    </ion-title>
  </ion-toolbar>
</ion-footer>
