<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{cliente.nomclien}}</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="goHome()" class="myGreen" end>
          <ion-icon name="home"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>
      <ion-item no-lines class="grptitle">
        Pedidos
      </ion-item>
      <ion-item *ngFor="let pedido of pedidos" text-wrap (click)="goPedido(pedido)">
        <div>
          <strong>NÂº </strong> {{pedido.numpedcl}}
          <strong>del </strong> {{pedido.fecpedcl}}
        </div>
        <div>
          <strong>Total: </strong> {{pedido.totalped}}
        </div>
        <ion-icon name="log-in" class="myGreen" item-end></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
  
  <ion-footer>
    <ion-toolbar>
      <ion-title>
        <span style="font-size:0.8em;">(c) Ariadna Software SL 2018</span>
      </ion-title>
    </ion-toolbar>
  </ion-footer>
